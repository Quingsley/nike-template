name: nike_app
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 < 4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dynamic_color: ^1.6.2
  google_fonts: ^4.0.3
  material_color_utilities: ^0.2.0
  flutter_native_splash: ^2.2.16
  go_router: ^7.1.1
  flutter_svg: ^2.0.7
  readmore: ^2.2.0
  location: ^4.4.0
  flutter_riverpod: ^2.3.6
  http: ^1.1.0
  envied: ^0.3.0+3
  riverpod_annotation: ^2.1.1
  google_maps_flutter: ^2.3.1
  flutter_config: ^2.0.0
  intl: ^0.18.1
  intl_phone_number_input: ^0.7.3+1
  image_picker: ^1.0.0
  flutter_advanced_drawer: ^1.3.5

flutter_native_splash:
  color: "#0D6EFD"
  color_dark: "#002c70"
  image: assets/images/nike_logo.png
  image_dark: assets/images/nike_logo.png
  android_12:
    color: "#0D6EFD"
    color_dark: "#002c70"
    image: assets/images/nike_logo.png
    image_dark: assets/images/nike_logo.png
    icon_background_color: "#FFFFFF"
    icon_background_color_dark: "#eeeeee"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  envied_generator: ^0.3.0+3
  build_runner: ^2.4.5
  riverpod_generator: ^2.2.3
  riverpod_lint: ^1.3.2
  custom_lint: ^0.4.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
